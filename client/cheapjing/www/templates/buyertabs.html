<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon-tab-fa-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Wishlist Tab -->
  <ion-tab title="Wishlist" icon="icon-tab-fa-list-o" href="#/tab/wishlist">
    <ion-nav-view name="tab-wishlist"></ion-nav-view>
  </ion-tab>

  <!-- Shop Tab -->
  <ion-tab title="Shop" icon="icon-tab-fa-shopping-cart" href="#/tab/shop">
    <ion-nav-view name="tab-shop"></ion-nav-view>
  </ion-tab>


</ion-tabs>
