<ion-view view-title="CheapJing" hide-nav-bar="false" hide-back-button="true" can-swipe-back="false">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear icon-fa-cog-16" menu-toggle="right"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header animated bounceInDown">
        <div class="spacer" style="height: 25px;"></div>        
        <div class="content">
            <div class="app-icon"></div>
            <h2 style="text-align: center">Cheap<span style="color:red">Jing</span></h2>
            <h4 style="text-align: center">{{$root.system.version}}</h4>
        </div>  
        <div class="spacer" style="height: 20px;"></div>
        <form>
            <ion-list>
                <label class="item item-input white-input-field">
                    <span class="input-label"><i class="icon icon-fa-user input"></i></span>
                    <input type="text" placeholder="Username" ng-model="input.email" maxlength="50" required>
                </label>
                <div class="spacer" style="height: 10px;"></div>
                <label class="item item-input white-input-field">
                    <span class="input-label"><i class="icon icon-fa-key input"></i></span>
                    <input type="password" placeholder="Password" ng-model="input.password" maxlength="50" required>
                </label>
            </ion-list>
            <div class="spacer" style="height: 20px;"></div>
            <button ng-click="login()" ng-disabled="!(input.email && input.password)" class="button button-block button-stable icon-left icon-fa-sign-in" type="submit">Login</button>
            <button ng-click="toSignup()" class="button button-block button-assertive icon-left icon-fa-pencil-square-o">SignUp</button>
            <button class="button button-block button-clear">Forget Password</button>
        </form>        
    </ion-content>
</ion-view>
