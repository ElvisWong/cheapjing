<ion-view view-title="Inventory">
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" >
        <h2>{{item.item_name}}</h2>
        <p>Item {{item.id}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="removeItem($index)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <button class="button button-block button-assertive" ng-click="addItem()">Add</button>
  </ion-content>
</ion-view>
