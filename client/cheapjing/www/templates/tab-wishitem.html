<ion-view view-title="Wish Item">
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in wish_item" type="item-text-wrap" >
        <h2>{{item.shopper_name}}</h2>
        <p>Item {{item.item_name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="removeItem($index)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
