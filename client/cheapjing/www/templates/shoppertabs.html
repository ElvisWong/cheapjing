<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon-tab-fa-home" href="#/shoppertab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Inventory Tab -->
  <ion-tab title="Stock" icon="icon-tab-fa-cube" href="#/shoppertab/inventory">
    <ion-nav-view name="tab-inventory"></ion-nav-view>
  </ion-tab>

  <!-- Rules Tab -->
  <ion-tab title="Rules" icon="icon-tab-fa-percent" href="#/shoppertab/rules">
    <ion-nav-view name="tab-rules"></ion-nav-view>
  </ion-tab>


</ion-tabs>
